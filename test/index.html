<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <style>
      button {
        margin-top: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button>Kashif! Click Me!!!</button>

    <script>
      $("button").click(function() {
        var myQuestion = prompt("Who is the cutest girl in the world?");

        if (myQuestion.toLowerCase() === "amber" || "anting") {
          alert("I know I am!");
          document.write("You're cute too");
        } else {
          alert("Wrong! You're not smart ass!");
        }
      });
    </script>
  </body>
</html>
